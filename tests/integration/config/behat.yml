default:
  autoload:
     - %paths.base%/../vendor/autoload.php

  suites:
    default:
      paths:
        - %paths.base%/../features
      contexts:
        - FeatureContext:
            baseUrl:  http://localhost:8080/ocs/
            admin:
              - admin
              - admin
            regular_user_password: 123456
    Guests:
      paths:
        - %paths.base%/../guests_features
      contexts:
        - GuestsContext:
            baseUrl:  http://localhost:8080/ocs/
            admin:
              - admin
              - admin
            regular_user_password: 123456
  extensions:
      jarnaiz\JUnitFormatter\JUnitFormatterExtension:
          filename: report.xml
          outputDir: %paths.base%/../output/
